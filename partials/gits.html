<section class="github-projects">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <ul class="records">
          <li ng-repeat="project in gitRepos">
            <h1>HI THAR!</h1>
            <h3><a href="{{project.url}}">{{project.name}}</a></h3>
            <p>{{project.description}}</p>
            <p><a href="{{project.site}}" title="{{project.name}}">{{project.site}}</a></p>
          </li>
        </ul>

      </div>
    </div>
  </div>
</section>
