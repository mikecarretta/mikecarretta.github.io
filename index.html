---
layout:     default
title:      Home
hero_title: Focused on Design and Front End Development
hero_desc:  I write and design with code using HTML, CSS and JavaScript.
slug:       home
---
<section class="hero">
  <div class="container">
    <div class="row">
      <header class="col-md-12">
        <h1>{{ page.hero_title }}</h1>
        <p>{{ page.hero_desc }}</p>
      </header>
    </div>
  </div>
</section>

<section>
  <div class="container portfolio">
    <div class="row items">

      <header class="col-md-12">
        <h1 class="page-header">Current Work</h1>
      </header>

      {% for post in site.posts limit:3 %}
      <div class="block">
          <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
            <figure>
              <img src="{{ site.url }}/portfolio_imgs/{{ post.thumbnail }}" title="{{ post.title }}" class="img-responsive" />
              <figcaption>{{ post.title }}</figcaption>
            </figure>
          </a>
        </div>
      {% endfor %}

    </div>
  </div>
</section>
